<body>
    <h1 class="register-header">Register</h1>
  <div class="container">
      <h2>Personal Information</h2>

      <form>
        <input type="text" placeholder="First Name" id = "first-name">
        <input type="text" placeholder="Last Name" id = "last-name">
        <input type="text" placeholder="Address" id = "address">
        <input type="text" placeholder="Contact Number" id = "contact-number">
        <label for="birthday" class="birthday-label"><h3>Birthday</h3></label>
        <br/>
        <select class="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select class="day">
        </select> 
         <select class="year">
         </select><br/>  
         <label for="gender" class="gender-label"><h3>Gender</h3></label><br/>
         <select class="gender">
          <option value="1">Male</option>
          <option value="0">Female</option>
         </select>
         <br/>
          <label for="civil-status" class="civil-status-label"><h3>Civil Status</h3></label>
          <br/>
         <select class="civil-status">
          <option value="1">Single</option>
          <option value="2">Married</option>
          <option value="3">Widowed</option>
          <option value="4">Annulled</option>
          <option value="5">Divorced</option>
        </select>
      </form>

      <div class="buttons-container">
         <a href="index.html" class="back">&lt;Back</a>
         <a href="#" class="next next-button">Next&gt;</a>
      </div>
  </div>

  </div>
   <div class="modal-container">
       <h1>Information</h1>
       <h2 class="error"></h2>
        <div class="buttons">
            <a href="#" class="okay">Okay</a>
        </div>
  </div>

  </div>
