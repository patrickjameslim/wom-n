    <div class="report">

        <h1>Report a Violation</h1>

      <form action="" method="">
                <input type="text" name="subject" class = "subject" placeholder="Subject"/>
              <br/>
                <input type="text" name="perpetrator" class = "perpetrator" placeholder="Name of Perpetrator (Optional)">
              <br/>
              <div class="birthday">
                  <select class="month">
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                </select>
              
                <select class="day">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                </select> 
              
                <select class="year">
                      <option value="1">1990</option>
                      <option value="2">1991</option>
                      <option value="3">1992</option>
                      <option value="4">1993</option>
                      <option value="5">1994</option>
                </select>
              </div>
                
              <br/>
                <textarea placeholder="Details" class = "details"></textarea>
              <br/>
              <div class="submit-wrapper">
                <input type="submit" name="submit" value="Send" class="submit"/>
              </div>

      </form>
